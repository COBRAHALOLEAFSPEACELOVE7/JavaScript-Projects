        <div class="numbertext">3 / 3</div>
        <img src="Vegan Pizza image 3 size 2.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="Vegan Pizza image 1 size 1.jpg" onclick="currentSlide(1)" alt="Vegan Pizza">
      </div>
  
      <div class="column">
        <img class="demo" src="Vegan Pizza image 2 size 1.jpg" onclick="currentSlide(2)" alt="Vegan Pizza">
      </div>
  
      <div class="column">
        <img class="demo" src="Vegan Pizza image 3 size 1.jpg" onclick="currentSlide(3)" alt="Vegan Pizza">

    </div>
